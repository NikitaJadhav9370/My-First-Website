<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is the paragraph</p>   
    </div>
    <div class="container">
        <p>This is another &nbsp; paragraph</p>
 <!-- &nbsp; is used to give space between two word -->
        <p>paragraphis written like this &lt; p &gt;</p>
  <!-- &lt; and &gt; is used for (< >)  less than  and greater than sign -->
    </div>
    <p>pound is written as &pound;</p>
    <!-- &pound; this is used for pound symbol -->
    <p>copyright is written as &copy;</p> 
    <p>Another paragraph &rAarr;</p>
    <p>Empty character is written like this &#8203;</p>
</body>
</html>
