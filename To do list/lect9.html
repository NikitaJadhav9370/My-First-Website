<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Elements</title>
</head>
<body>
    <!-- block element -->
   <strong style="border:2px solid red;">This is a Paragraph</strong> <div style="border: 2px solid violet">This is also a Paragraph</div> 
   <!-- p for paragraph where whole row is used and add next sentence into another row -->
   <span style="border:3px solid red;">This is a span</span> <span style="border: 2px solid violet">This is also a Span</span>
   <!-- span for paragraph where this is limited for sentence in row only and add one bye one is used -->
   <!-- Style is used to give styles like border of any color -->
</body>
</html>
